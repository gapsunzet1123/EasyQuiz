<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz By Gap</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<bod class="container-auto">
    <div class="quiz-container">
        <h1></h1>
        <p id="question">ปีนี้ ค.ศ เท่าไร ?</p>
        <button class="button" onclick="checkAnswer('a')">1.) 2012</button>
        <button class="button" onclick="checkAnswer('b')">2.) 2014</button>
        <button class="button" onclick="checkAnswer('c')">3.) 2024</button>
        <button class="button" onclick="checkAnswer('d')">4.) 2025</button>
        <p id="result"></p>
    </div>

    <div class="hide quiz-container">
        <h1></h1>
        <p id="question">เดือนนี้ คือเดือนอะไร ?</p>
        <button class="button" onclick="checkAnswer2('a')">A) มกราคม</button>
        <button class="button" onclick="checkAnswer2('b')">B) ธันวาคม</button>
        <button class="button" onclick="checkAnswer2('c')">C) กันยายน</button>
        <button class="button" onclick="checkAnswer2('d')">D) มีนาคม</button>
        <p id="result2"></p>
    </div>

    <p id="result3"></p>

    <script src="app.js" charset="utf-8"></script>
</bod>

</html>
